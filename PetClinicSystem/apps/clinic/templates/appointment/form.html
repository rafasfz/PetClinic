{% extends "base_layout.html" %}

{% block content %}

<div class="p-4">
  <div class="d-flex align-items-center justify-content-start my-3">
    <a class="btn btn-outline-secondary " href="/clinic/appointments/"><i class="fa-solid fa-chevron-left"></i></a>
  </div>
  <h3 class="mt-3 mb-3">Agendar Consulta</h3>
  <form action="{{ action }}" method="POST">

    {% csrf_token %}
    {{ appointment_form.as_p }}

    <input type="submit" class="btn btn-primary" value="Salvar consulta" />
  </form>
</div>

{% endblock %}
