{% extends "base_layout.html" %}

{% block content %}

  <h2><a href="/clinic/appointments/add/">Adicionar Consulta</a></h2>

  <form action="/clinic/appointments" method="GET">
    <input type="text" name="search" value="{{search}}">

    <input type="submit" value="Buscar">
  </form>

  <table>
    <thead>
        <td>Data</td>
        <td>Veterin√°rio</td>
        <td>Paciente</td>
        <td>Detalhes</td>

        {% for appointment in appointments %}
        <tr>
            <td>{{ appointment.date }}</td>
            <td>{{ appointment.veterinary.name }}</td>
