{% extends "base_layout.html" %}

{% block content %}
<div class="p-4">
  <div class="d-flex align-items-center justify-content-start my-3">
    <a class="btn btn-outline-secondary " href="/clients/"><i class="fa-solid fa-chevron-left"></i></a>
  </div>
  <h3 class="mt-3 mb-3">Adicionar Cliente</h3>

  <form action="{{ action }}" method="POST">

    {% csrf_token %}
    {{ client_form.as_p }}
    {{ address_form.as_p }}

    <input class="btn btn-primary" type="submit" value="Salvar Cliente" />

  </form>
</div>
{% endblock %}
